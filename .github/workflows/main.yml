name: Filter Domains

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run script
      run: |
        python filter_domains.py

    - name: Upload filtered domains
      uses: actions/upload-artifact@v3
      with:
        name: filtered-domains
        path: filtered_domains.txt
